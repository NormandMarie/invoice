<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body class="login-body" >
<img  class="login-img" src="https://images.unsplash.com/photo-1612528443702-f6741f70a049?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1780&q=80">
<div class="container z-login  login-container">
  <h1 class="my-5 text-center text-white">Login</h1>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form th:action="@{/login}" method="post">
        <div class="form-group">
          <label class="text-white" for="name">email</label>
          <input type="text" class="form-control" id="name" name="email" value="admin@my-invoice.fr" required>
        </div>
        <div class="form-group">
          <label class="text-white" for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password"   value="qwerty"  required>
<!--          placeholder="Enter your password"-->
        </div>
        <button type="submit" class="btn btn-dark  mt-4 w-100 btn-block">Login</button>
<!--        <a class="btn btn-dark mt-4 w-100" th:href="@{/register}">register</a>-->
      </form>
    </div>
  </div>
</div>

</body>
</html>
