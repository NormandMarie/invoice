<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Factures</title>
</head>
<body>
<div th:include="includes/navbar"></div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h2>Créer Facture</h2>
            <form th:action="@{/factures}" method="post">
                <div class="form-group">
                    <label for="dateCreation">Date de création:</label>
                    <input type="date" class="form-control" id="dateCreation" name="dateCreation">
                </div>
                <div class="form-group">
                    <label for="moyenPaiement">Moyen de paiement:</label>
                    <input type="text" class="form-control" id="moyenPaiement" name="moyenPaiement">
                </div>
                <div class="form-group">
                    <label for="factureId"></label>
                    <input type="hidden" class="form-control" id="factureId" name="factureId">
                </div>
                <div class="form-group">
                    <label for="clientId">Client:</label>
                    <select class="form-control" id="clientId" name="clientId">
                        <option value="" disabled selected>Sélectionnez un client</option>
                        <th:block th:each="client : ${clients}">
                            <option th:value="${client.id}" th:text="${client.name}"></option>
                        </th:block>
                    </select>
                </div>
                <div class="form-group">
                    <label for="produitId">Produit:</label>
                    <select class="form-control" id="produitId" name="produitId" required>
                        <option value="" disabled selected>Sélectionnez un produit</option>
                        <th:block th:each="produit : ${produits}">
                            <option th:value="${produit.id}" th:text="${produit.name}"></option>
                        </th:block>
                    </select>
                </div>
                <div class="form-group">
                    <label for="quantite">Quantité:</label>
                    <input type="number" class="form-control" id="quantite" name="quantite" required>
                </div>
                <br>
                <br>
                <button type="submit" class="btn btn-dark">Créer Facture</button>
            </form>
        </div>
        <div class="col-md-6">
            <h2>Rajouter à la Facture</h2>
            <form th:action="@{/factures-Rajout}" method="post">
                <div class="form-group">
                    <label for="factureId">n° facture:</label>
                    <input type="number" class="form-control" id="factureIdi" name="factureId">
                </div>
                <div class="form-group">
                    <label for="produitId">Produit:</label>
                    <select class="form-control" id="produitId2" name="produitId" required>
                        <option value="" disabled selected>Sélectionnez un produit</option>
                        <th:block th:each="produit : ${produits}">
                            <option th:value="${produit.id}" th:text="${produit.name}"></option>
                        </th:block>
                    </select>
                </div>
                <div class="form-group">
                    <label for="quantite">Quantité:</label>
                    <input type="number" class="form-control" id="quantite2" name="quantite" required>
                </div>
                <br>
                <br>
                <button type="submit" class="btn btn-dark">rajout sur Facture</button>
            </form>
        </div>
        <br>
        <br>
<h1>Factures</h1>

<table>
    <tr>
        <th>n°Facture</th>
        <th>Client</th>
        <th>Date de création</th>
        <th>Date d'échéance</th>
        <th>Moyen de paiement</th>
        <th>Produits/Quantité</th>

    </tr>

    <th:block th:each="facture : ${facturesList}">
        <tr>
            <td th:text="${facture.id}"></td>
            <td th:text="${facture.client.name}"></td>
            <td th:text="${facture.dateCreation}"></td>
            <td th:text="${facture.dateEcheance}"></td>
            <td th:text="${facture.moyenPaiement}"></td>
            <td>
                <ul>
                    <th:block th:each="factureProduit : ${facture.factureProduits}">
                        <li>
                            Produit : <span th:text="${factureProduit.produit.name}"></span>
                            Quantité : <span th:text="${factureProduit.quantite}"></span>
                        </li>
                    </th:block>
                </ul>
            </td>
        </tr>
    </th:block>
</table>


</body>
</html>
