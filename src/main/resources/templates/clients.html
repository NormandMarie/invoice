<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>clients</title>
</head>
<body>
<div th:include="includes/navbar"></div>

<br>
<br>
<div class="container">
  <h2>Ajouter un client</h2>
  <form th:action="@{/client}" method="post">
    <div class="form-group my-1">
      <label for="name">Nom:</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="form-group my-1">
      <label for="street">Rue:</label>
      <input type="text" class="form-control" id="street" name="street" required>
    </div>
    <div class="form-group my-1">
      <label for="zipCode">Code postal:</label>
      <input type="text" class="form-control" id="zipCode" name="zipCode" required>
    </div>
    <div class="form-group my-1">
      <label for="city">Ville:</label>
      <input type="text" class="form-control" id="city" name="city" required>
    </div>
    <div class="form-group my-1">
      <label for="phoneNumber">Numéro de téléphone:</label>
      <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" required>
      <input type="hidden" class="form-control" id="user" name="user"  th:value="${user.id}"required>
    </div>
    <button type="submit" class="btn btn-dark my-1 w-100">Ajouter</button>
  </form>
</div>

<br>
<br>
<!-- Carte Bootstrap -->
<div class="card container">
  <h5 class="card-title my-3">Clients</h5>
  <ul class="my-3 grid">
    <div  th:each="client: ${clients}">
      <div class="card text-white bg-dark mb-3" style="max-width: 18rem;max-height: 12rem; ">
        <div class="card-header" th:text="${client.phoneNumber}"></div>
        <div class="card-body">
          <h5 class="card-title" th:text="${client.name}"></h5>
          <p class="card-text" th:text="${client.street}+' '+${client.city}+' '+${client.zipCode}"></p>
        </div>
      </div>
    </div>
  </ul>
</div>

</body>
</html>
