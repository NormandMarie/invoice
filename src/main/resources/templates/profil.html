<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <title>Profil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div th:include="includes/navbar"></div>
<div class="card mb-3">
    <img class="card-img-profil" src="https://images.unsplash.com/photo-1626320290598-03656e931a31?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2006&q=80" alt="Card image cap">
    <div class="text-profil z-login">
        <h5 class="card-title"  th:text="${user.firstName + ' ' + user.lastName}"></h5>
        <p class="card-text"  th:text="${user.email}"></p>
    </div>
</div>
</body>
</html>
