<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajout produit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <meta charset="UTF-8">
</head>
<body>
<div th:include="includes/navbar"></div>
<br>
<br>

<form th:action="@{/add-product}" method="post">
  <div class="container">
    <h1>Ajout D'un Produit</h1>
    <div class="form-group ">
      <label for="name">Nom du produit</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="form-group my-3">
      <label for="prixHt">Prix HT</label>
      <input type="number" class="form-control" id="prixHt" name="prixHt" step="0.20" required>
    </div>
    <div class="form-group my-3">
      <label for="description">Description</label>
      <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
    </div>
    <button type="submit" class="btn btn-success w-100 my-3">Ajouter</button>
  </div>
</form>
</body>
</html>
